<html lang="tr">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        	body{margin:40px

  <body>
    <div id="output"></div>

  <script>
    let output = document.getElementById("output");
    let headers = ["Loader", "Reddit", "Gridder","Text Editor"];
    let links = ["loader.html","reddit.html","gridder.html","editor.html"];
    for(let i=0;i<headers.length;i++){
      output.innerHTML += `<li><a href="${links[i]}">${headers[i]}</a></li>`;
    }
  </script>
